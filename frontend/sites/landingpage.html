<div class="container my-4">
    <h2>Willkommen im Fechtoutlet</h2>
    <p>Dein Fechtshop für hochwertiges Equipment und Zubehör. Hier findest du alles, was du für dein nächstes Gefecht brauchst.</p>
</div>

<div class="container">
    <form id="searchForm">
        <input type="text" class="form-control" id="searchInput" placeholder="Produktsuche" oninput="handleSearch(event)">
    </form>
</div>
<div class="container">
    <div class="form-group">
        <label for="country">Kategorie:</label>
        <select id="country" name="country" onchange="loadProducts()">
          <option value="0" selected></option>
          <option value="1">Kleidung</option>
          <option value="2">Waffen</option>
          <option value="3">Taschen</option>
        </select>
      </div>
</div>

<div class="container products">
    
</div>


<div id="chatPopup" class="collapsed">
    <div class="chatHeader" onclick="toggleChat()">
        Chat <span id="arrowIcon">&#9660;</span>
      </div>
    <div id="chatMessages">
        <!-- Chat messages will be displayed here -->
    </div>
    <div id="chatInput">
        <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
</div>
