<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="username" name="text" class="form-control" id="username" placeholder="Benutzername" required>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="email" name="email" class="form-control" id="email" placeholder="Mail" required>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Passwort" required>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="password" name="password" class="form-control" id="exampleInputPassword2" placeholder="Passwort bestätigen" required>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="adress" name="text" class="form-control" id="adress" placeholder="Adresse" required>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="city" name="text" class="form-control" id="city" placeholder="Wohnort" required>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="zip" name="text" class="form-control" id="zip" placeholder="Postleitzahl" required>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="" selected disabled>Select a country</option>
          <option value="AUT">Österreich</option>
          <option value="GER">Deutschland</option>
          <option value="SWZ">Schweiz</option>
          <!-- Add more countries here -->
        </select>
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="phone" name="text" class="form-control" id="phone" placeholder="Telefonnummer">
      </div>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <div class="form-group">
        <input type="billingName" name="text" class="form-control" id="billingName" placeholder="Name auf Rechnung" required>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-3 text-center">
      <a href="#" onclick="loadContent('login.html')" style="font-size: smaller; color: blue;">Schon ein Mitglied?</a>
    </div>
  
    <div class="col-md-6 col-lg-3 text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
