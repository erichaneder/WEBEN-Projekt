<!DOCTYPE html>
<html>
<head>
	<title>Das Fechtoutlet</title>
    <meta name="description" content="Das Fechtoutlet">
    <meta name="keywords" content="Das Fechtoutlet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
	<header>
		<h1>Das Fechtoutlet</h1>
	</header>
	<div id="navigation"></div>

    <div class="container">
        <h1>Produkte bearbeiten</h1>
        <hr>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="description">Beschreibung:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="rating">Bewertung:</label>
            <input type="number" class="form-control" id="rating" name="rating">
          </div>
          <div class="form-group">
            <label for="price">Preis:</label>
            <input type="number" class="form-control" id="price" name="price">
          </div>
          <div class="form-group">
            <label for="photo">Foto:</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
          </div>
          <button type="submit" class="btn btn-primary">Produkt hinzufügen</button>
        </form>
        <hr>
        <h2>Produktliste</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Beschreibung</th>
              <th>Bewertung</th>
              <th>Preis</th>
              <th>Foto</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Produkt 1</td>
              <td>Beschreibung 1</td>
              <td>4</td>
              <td>29.99 €</td>
              <td><img src="product1.jpg" alt="Produktfoto"></td>
              <td>
                <a href="#" class="btn btn-sm btn-primary">Bearbeiten</a>
                <a href="#" class="btn btn-sm btn-danger">Löschen</a>
              </td>
            </tr>
            <tr>
              <td>Produkt 2</td>
              <td>Beschreibung 2</td>
              <td>5</td>
              <td>49.99 €</td>
              <td><img src="product2.jpg" alt="Produktfoto"></td>
              <td>
                <a href="#" class="btn btn-sm btn-primary">Bearbeiten</a>
                <a href="#" class="btn btn-sm btn-danger">Löschen</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <br>
    <br>
    <br>
    <br>
	<footer>
		<p>&copy; 2023 Das Fechtoutlet. All rights reserved.</p>
	</footer>

    <script>
        $( document ).ready(function() {
            $("#navigation").load("nav.html"); 
        });
    </script>
</body>
</html>
